<br-modal br-title="Share Credentials">
  <div name="br-modal-body">
    <h4>Share a link to public credentials:</h4>
    <form class="form-horizontal">
      <br-input br-model="shareUrl" br-options="{label: 'Web <i class=&quot;fa fa-globe&quot;></i>', help: false, readonly: true}"></br-input></li>
    </form>
    <div class="alert alert-info"><strong>Note</strong>: Credentials will only be publicly shown if both the desired credentials are set to public and the owner identity settings are partly or fully public!</div>
  </div>
  <div name="br-modal-footer">
    <button type="button" class="btn btn-primary stackable-cancel"
      ng-disabled="model.loading">Close</button>
  </div>
</br-modal>
