<br-modal br-title="Edit Credential">
  <br-modal-body>
    <br-demo-warning></br-demo-warning>
    <form class="well form-horizontal">
      <fieldset>
        <div class="form-group">
          <div class="col-sm-12">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="allPublic" ng-model="model.allPublic" />
                Allow <strong>public</strong> access to credential details.
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="alert alert-warning">
              <strong>Warning:</strong> If you make your credential details
              public, you are responsible for ensuring that all the necessary
              legal requirements are met. These may include those outlined by
              <a href="https://en.wikipedia.org/wiki/Children's_Online_Privacy_Protection_Act" target="_blank">COPPA</a> and <a href="https://en.wikipedia.org/wiki/Family_Educational_Rights_and_Privacy_Act" target="_blank">FERPA</a>.
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </br-modal-body>
  <br-modal-footer>
    <span ng-show="model.loading">
      <i class="fa fa-refresh fa-spin text-muted"></i>
    </span>
    <button type="button" class="btn btn-primary"
      ng-disabled="model.loading"
      ng-click="model.editCredential()"><i class="fa fa-check"></i> Save</button>
    <button type="button" class="btn btn-default stackable-cancel"
      ng-disabled="model.loading">Cancel</button>
  </br-modal-footer>
</br-modal>
