<br-modal br-title="Share Credential">
  <div name="br-modal-body">
    <h4>Share a link to this credential.</h4>
    <form class="form-horizontal">
      <br-input br-model="shareUrl"
        br-options="{label: 'Web <i class=&quot;fa fa-globe&quot;></i>', help: false, readonly: true}">
      </br-input>
    </form>
    <div class="alert alert-info"><strong>Note</strong>: The credential will only be publicly shown if it's settings allow public access!</div>
  </div>
  <div name="br-modal-footer">
    <button type="button" class="btn btn-primary stackable-cancel"
      ng-disabled="model.loading">Close</button>
  </div>
</br-modal>
